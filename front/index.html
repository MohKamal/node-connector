<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop with Toggle Sidebar</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .main-area {
        flex: 1;
        padding: 20px;
        background-color: #f4f4f4;
        min-width: 0; /* Prevents overflow issues */
        overflow-y: auto;
        border-right: 1px solid #ccc;
      }

      .sidebar {
        width: 250px;
        background-color: #e0e0e0;
        padding: 10px;
        transition: transform 0.3s ease;
        position: relative;
        overflow-y: auto;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar.closed {
        transform: translateX(100%);
      }

      .toggle-btn {
        position: absolute;
        top: 10px;
        left: -40px;
        width: 40px;
        height: 40px;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        line-height: 40px;
        border-radius: 4px 0 0 4px;
      }

      .draggable {
        padding: 10px;
        margin: 10px 0;
        background-color: white;
        border: 1px solid #999;
        cursor: move;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Main Content Area -->
      <div id="main-area" class="main-area">
        <h2>Main Area (Drop Zone)</h2>
      </div>

      <!-- Right Sidebar -->
      <div id="sidebar" class="sidebar open">
        <button id="toggle-btn" class="toggle-btn">Hide ‚ñ∂</button>
        <div class="sidebar-content">
          <h3>Sidebar Elements</h3>
          <div
            draggable="true"
            class="draggable"
            ondragstart="dragStart(event)"
          >
            üì¶ Box 1
          </div>
          <div
            draggable="true"
            class="draggable"
            ondragstart="dragStart(event)"
          >
            üìÑ File 2
          </div>
          <div
            draggable="true"
            class="draggable"
            ondragstart="dragStart(event)"
          >
            üìÅ Folder 3
          </div>
        </div>
      </div>
    </div>

    <script>
      // Handle drag start
      function dragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.innerText);
        setTimeout(() => {
          event.target.style.display = "none";
        }, 0);
      }

      // Allow drop
      document
        .getElementById("main-area")
        .addEventListener("dragover", function (event) {
          event.preventDefault();
        });

      // Handle drop
      document
        .getElementById("main-area")
        .addEventListener("drop", function (event) {
          event.preventDefault();
          const data = event.dataTransfer.getData("text/plain");

          const newItem = document.createElement("div");
          newItem.className = "draggable-item";
          newItem.textContent = data;
          newItem.style.margin = "10px";
          newItem.style.padding = "10px";
          newItem.style.background = "#fff";
          newItem.style.border = "1px solid #777";
          newItem.style.borderRadius = "4px";

          event.target.appendChild(newItem);
        });

      // Toggle sidebar visibility
      document
        .getElementById("toggle-btn")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          const btn = document.getElementById("toggle-btn");

          if (sidebar.classList.contains("open")) {
            sidebar.classList.remove("open");
            sidebar.classList.add("closed");
            btn.textContent = "Show ‚óÄ";
          } else {
            sidebar.classList.remove("closed");
            sidebar.classList.add("open");
            btn.textContent = "Hide ‚ñ∂";
          }
        });
    </script>
  </body>
</html>
