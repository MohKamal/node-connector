<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #444;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
        padding: 10px;
        background: #e8f0fe;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      li:hover {
        background: #d2e3fc;
      }

      li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Projects</h1>
      <ul id="project-list">
        <!-- Projects will be dynamically inserted here -->
      </ul>
    </div>

    <script>
      // script.js

      // Sample data: Array of projects
      const projects = [
        { id: 1, name: "Project Alpha", url: "editor.html?id=1" },
        { id: 2, name: "Project Beta", url: "editor.html?id=2" },
        { id: 3, name: "Project Gamma", url: "editor.html?id=3" },
      ];

      // Function to render the project list
      function renderProjects() {
        const projectList = document.getElementById("project-list");

        // Clear existing content
        projectList.innerHTML = "";

        // Generate list items for each project
        projects.forEach((project) => {
          const listItem = document.createElement("li");
          const link = document.createElement("a");

          // Set link attributes
          link.href = project.url;
          link.textContent = project.name;

          // Append link to list item
          listItem.appendChild(link);

          // Append list item to the project list
          projectList.appendChild(listItem);
        });
      }

      // Call the function to render projects when the page loads
      document.addEventListener("DOMContentLoaded", renderProjects);
    </script>
  </body>
</html>
