<style>
  /* General Reset */
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
  }

  .card {
    width: 250px; /* Limited space */
    padding: 16px;
    border-radius: 12px;
    background: linear-gradient(145deg, #ffffff, #e6e6e6);
    box-shadow: 8px 8px 15px #d1d1d1, -8px -8px 15px #ffffff;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease-in-out;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    margin: 0 0 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: color 0.3s ease;
  }

  .card:hover .title {
    color: #ff6f61; /* Highlight on hover */
  }

  .description {
    font-size: 0.85rem;
    color: #666;
    line-height: 1.4;
    margin: 0;
    display: -webkit-box;
    -webkit-line-clamp: 3; /* Limit to 3 lines */
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: opacity 0.3s ease;
  }

  .card:hover .description {
    opacity: 0.8; /* Subtle fade effect */
  }
</style>
<div class="card">
  <h3 class="title">Creative Title</h3>
  <p class="description">
    This is a brief description that might be longer than expected.
  </p>
</div>
